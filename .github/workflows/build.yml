name: "Build"
on: [push, pull_request]

jobs:
  lint-code:
    name: golangci-lint
    runs-on: ubuntu-20.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: checkout
        uses: actions/checkout@v3
      - name: lint
        run: make lint
  unit-tests:
    name: Unit-tests
    runs-on: ubuntu-20.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: checkout
        uses: actions/checkout@v3
      - name: test
        run: make test-coverage
